<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lets Roll!!!!!</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header>
        <section class="header-left">
          <img src="img/dice3.png">
        </section>
        <section class="header-middle">
          <a href="index.html"><h2>Main page</h2></a>
          <a href="page2.html"><h2>My Games</h2></a>
          <a href="blank"><h2>Recommended Games</h2></a>
        </section>
        <section class="header-right">
          <h3>Who goes first!</h3>
          <img id="goes_first" src="img/meeple.png">
        </section>
    </header>

    <main>
      <form class="asking-form">
        <ul class="form-left">
          <li class="form-li">Number of Players:
            <select name="num-0f-player" required>
              <option value="none-players" selected>please select</option>
              <option value="num-two">2 players</option>
              <option value="num-three">3 players</option>
              <option value="num-four">4 players</option>
              <option value="num-five">5 players</option>
              <option value="num-six">6 players</option>
              <option value="num-seven">7 players</option>
              <option value="num-eight">8 players</option>
            </select>
          </li>
          <li class="form-li">How long can you Play?:
              <input type="number" id="time-of-play" name="timePlay" required>
              <label>Minutes.</label>
          </li>
        </ul>
        <ul class="form-right">
          <li class="form-li">Difficulty Level:
            <select name="difficulty-lvl" required>
              <option value="" selected>please select</option>
              <option value="dif-one">level 1</option>
              <option value="dif-two">level 2</option>
              <option value="dif-three">level 3</option>
              <option value="dif-four">level 4</option>
              <option value="dif-five">level 5</option>
            </select>
          </li>
          <li class="form-li">Care about the look of game?
            <select name="look_Of-Game">
              <option value="" selected>please select</option>
              <option value="Yes">YES, it does Matter</option>
              <option value="NO">NO, it does not Matter</option>
            </select>
          </li>
        </ul>
        <div class="button">
           <button id="btn_main" type="click">LETS ROLL!</button>
        </div>
      </form>

      <section class="results">
        <h4>** This is what we Recommend **</h4>
        <tbody id="results-table">
          <!--table content dynamically generrated in JS-->
        </tbody>
      </section>

      <footer>
        <section class="footer">
          <div class="footer-left">
            <h5><a href="blank">Where to buy games</h5>
          </div>
          <div class="footer-right">
            <h5><a href="blank">About Us<h5>
          </div>
        </section>
      </footer>

    </main>
    <script src="app.js"></script>
  </body>
</html>
